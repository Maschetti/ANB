{% extends 'base.html'%}
{% load static %}
{% block content %}
<form method="post">
        <h1>Cadastro</h1>
    {%csrf_token %}
    <input   class="form-control" placeholder="Apelido" required autofocus="" type="text" name="username">
    <input class="form-control" placeholder="E-mail" required type="email" name="email">
    <input class="form-control" placeholder="Senha" required type="password" name="password">
    <button type="submit" class="btn">Cadastrar</button>
</form>
<div class="text-center">
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-dismissible alert-danger" id="message_login">
            <button type="button" class="close" data-dismiss="alert">
                Ã—
            </button>
            <strong>{{message}}</strong>
        </div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
